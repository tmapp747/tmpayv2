<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // Fix for iOS 100vh issue
    function setAppHeight() {
      const doc = document.documentElement;
      doc.style.setProperty('--app-height', `${window.innerHeight}px`);
    }
    window.addEventListener('resize', setAppHeight);
    window.addEventListener('orientationchange', setAppHeight);
    setAppHeight();
    
    // Prevent bounce scroll on iOS
    document.addEventListener('touchmove', function(event) {
      if (event.touches.length > 1) {
        event.preventDefault();
      }
    }, { passive: false });
    
    // Prevent pull-to-refresh on mobile
    document.body.addEventListener('touchstart', function(e) {
      if (e.touches.length === 1 && e.touches[0].clientY <= 10) {
        e.preventDefault();
      }
    }, { passive: false });
    
    // Prevent horizontal overflow
    function preventHorizontalScroll() {
      const width = window.innerWidth;
      const elements = document.querySelectorAll('div, section, header, footer, main, nav');
      
      elements.forEach(el => {
        if (el.scrollWidth > width) {
          el.style.maxWidth = '100%';
          el.style.overflowX = 'hidden';
        }
      });
    }
    
    window.addEventListener('load', preventHorizontalScroll);
    window.addEventListener('resize', preventHorizontalScroll);
    window.addEventListener('orientationchange', () => {
      setTimeout(preventHorizontalScroll, 300); // After orientation change completes
    });
    
    // Add tap feedback - 300ms is too slow on mobile
    document.addEventListener('DOMContentLoaded', function() {
      // Add active state to buttons when tapped
      document.body.addEventListener('touchstart', function(e) {
        if (e.target.tagName === 'BUTTON' || 
            e.target.closest('button') || 
            e.target.closest('[role="button"]') ||
            e.target.closest('a') ||
            e.target.closest('.mobile-clickable')) {
          
          const element = e.target.tagName === 'BUTTON' || e.target.closest('button') || 
                          e.target.closest('[role="button"]') || e.target.closest('a') || 
                          e.target.closest('.mobile-clickable');
                          
          if (element) {
            element.classList.add('active-tap');
            
            // Create ripple effect for material design feel
            if (element.classList.contains('with-ripple')) {
              const rect = element.getBoundingClientRect();
              const x = e.touches[0].clientX - rect.left;
              const y = e.touches[0].clientY - rect.top;
              
              const ripple = document.createElement('span');
              ripple.classList.add('ripple-effect');
              ripple.style.left = x + 'px';
              ripple.style.top = y + 'px';
              
              element.appendChild(ripple);
              
              setTimeout(() => {
                ripple.remove();
              }, 600);
            }
          }
        }
      }, false);
      
      document.body.addEventListener('touchend', function(e) {
        const activeElements = document.querySelectorAll('.active-tap');
        activeElements.forEach(el => el.classList.remove('active-tap'));
      }, false);
    });
    
    // Detect platform for special styling
    function detectPlatform() {
      const ua = navigator.userAgent.toLowerCase();
      const htmlElement = document.documentElement;
      
      if (/iphone|ipad|ipod/.test(ua)) {
        htmlElement.classList.add('ios-device');
      } else if (/android/.test(ua)) {
        htmlElement.classList.add('android-device');
      }
      
      // Detect standalone mode (installed PWA)
      if (window.matchMedia('(display-mode: standalone)').matches || 
          window.navigator.standalone) {
        htmlElement.classList.add('pwa-standalone');
      }
    }
    
    detectPlatform();
  </script>
</body>
