<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // Fix for iOS 100vh issue
    function setAppHeight() {
      const doc = document.documentElement;
      doc.style.setProperty('--app-height', `${window.innerHeight}px`);
    }
    window.addEventListener('resize', setAppHeight);
    window.addEventListener('orientationchange', setAppHeight);
    setAppHeight();
    
    // Prevent bounce scroll on iOS
    document.addEventListener('touchmove', function(event) {
      if (event.touches.length > 1) {
        event.preventDefault();
      }
    }, { passive: false });
    
    // Prevent pull-to-refresh on mobile
    document.body.addEventListener('touchstart', function(e) {
      if (e.touches.length === 1 && e.touches[0].clientY <= 10) {
        e.preventDefault();
      }
    }, { passive: false });
    
    // Prevent horizontal overflow
    function preventHorizontalScroll() {
      const width = window.innerWidth;
      const elements = document.querySelectorAll('div, section, header, footer, main, nav');
      
      elements.forEach(el => {
        if (el.scrollWidth > width) {
          el.style.maxWidth = '100%';
          el.style.overflowX = 'hidden';
        }
      });
    }
    
    window.addEventListener('load', preventHorizontalScroll);
    window.addEventListener('resize', preventHorizontalScroll);
    window.addEventListener('orientationchange', () => {
      setTimeout(preventHorizontalScroll, 300); // After orientation change completes
    });
    
    // Simpler tap feedback implementation
    document.addEventListener('DOMContentLoaded', function() {
      // Add tap effect CSS class
      const style = document.createElement('style');
      style.textContent = `
        .with-ripple {
          position: relative;
          overflow: hidden;
        }
        
        .active-tap {
          opacity: 0.7 !important;
          transform: scale(0.98) !important;
          transition: transform 0.1s, opacity 0.1s !important;
        }
        
        @keyframes rippleEffect {
          to {
            transform: scale(2.5);
            opacity: 0;
          }
        }
        
        .mobile-tap-target {
          user-select: none;
          -webkit-user-select: none;
          -webkit-tap-highlight-color: transparent;
          touch-action: manipulation;
        }
      `;
      document.head.appendChild(style);
      
      // Function to add mobile-friendly classes to interactive elements
      function enhanceElements() {
        const elements = document.querySelectorAll('button, [role="button"], a, .mobile-clickable, .with-ripple');
        elements.forEach(el => {
          el.classList.add('mobile-tap-target');
        });
      }
      
      // Run once on load and periodically check for new elements
      enhanceElements();
      setInterval(enhanceElements, 2000); // Check every 2 seconds for new elements
      
      // Simpler touch start handler
      function handleTouchStart(e) {
        const target = e.target;
        
        if (target.tagName === 'BUTTON' || 
            target.hasAttribute('role') && target.getAttribute('role') === 'button' ||
            target.tagName === 'A' || 
            target.classList.contains('mobile-clickable')) {
          target.classList.add('active-tap');
        }
      }
      
      // Touch end/cancel handler
      function handleTouchEnd() {
        document.querySelectorAll('.active-tap').forEach(el => {
          el.classList.remove('active-tap');
        });
      }
      
      // Add event listeners
      document.addEventListener('touchstart', handleTouchStart, false);
      document.addEventListener('touchend', handleTouchEnd, false);
      document.addEventListener('touchcancel', handleTouchEnd, false);
    });
    
    // Detect platform for special styling
    function detectPlatform() {
      const ua = navigator.userAgent.toLowerCase();
      const htmlElement = document.documentElement;
      
      if (/iphone|ipad|ipod/.test(ua)) {
        htmlElement.classList.add('ios-device');
      } else if (/android/.test(ua)) {
        htmlElement.classList.add('android-device');
      }
      
      // Detect standalone mode (installed PWA)
      if (window.matchMedia('(display-mode: standalone)').matches || 
          window.navigator.standalone) {
        htmlElement.classList.add('pwa-standalone');
      }
    }
    
    detectPlatform();
  </script>
